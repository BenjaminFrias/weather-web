<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="present-weather">
				<input
					id="city-input"
					type="text"
					value="London"
					placeholder="Enter city: "
				/>
				<h1 id="current-weather">-°</h1>
				<p id="weather-type">Sunny</p>
				<div id="current-time">
					<p>11 PM</p>
					<p>Sunday, 26 Dec</p>
				</div>
			</div>
			<div class="forecasts-container">
				<div class="hourly-forecast">
					<h2>Today's forecast</h2>
					<ul class="hour-list">
						<li class="hour-item">
							<p>1 PM</p>
							<div class="hour-weather-icon"></div>
						</li>
						<li class="hour-item">
							<p>1 PM</p>
							<div class="hour-weather-icon"></div>
						</li>
						<li class="hour-item">
							<p>1 PM</p>
							<div class="hour-weather-icon"></div>
						</li>
						<li class="hour-item">
							<p>1 PM</p>
							<div class="hour-weather-icon"></div>
						</li>
						<li class="hour-item">
							<p>1 PM</p>
							<div class="hour-weather-icon"></div>
						</li>
					</ul>
				</div>
				<div class="5-day-forecast-container">
					<h2>5-Day forecast</h2>
					<ul class="5-day-forecast">
						<li class="day-item 1-day">
							<p>Today</p>
							<p>1 PM</p>
							<p>17°</p>
						</li>
						<li class="day-item 2-day">
							<p>Today</p>
							<p>1 PM</p>
							<p>17°</p>
						</li>
						<li class="day-item 3-day">
							<p>Today</p>
							<p>1 PM</p>
							<p>17°</p>
						</li>
						<li class="day-item 4-day">
							<p>Today</p>
							<p>1 PM</p>
							<p>17°</p>
						</li>
						<li class="day-item 5-day">
							<p>Today</p>
							<p>1 PM</p>
							<p>17°</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
