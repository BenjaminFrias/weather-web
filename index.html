<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather web</title>

		<!-- Stylesheets -->
		<link rel="stylesheet" href="assets/style.css" />
		<link rel="stylesheet" href="assets/reset.css" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>

		<!-- Scripts -->
		<script src="assets/main.js" type="module" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="pop-up-search hidden">
				<input
					id="city-input"
					type="text"
					placeholder="Enter city: "
					autocomplete="off"
					spellcheck="false"
					autocorrect="off"
					autocapitalize="off"
				/>
				<div class="city-suggestions">
					<ul></ul>
				</div>
				<button type="button" id="close-pop-up">
					<?xml version="1.0" ?><svg
						class="feather feather-x"
						fill="none"
						height="24"
						stroke="currentColor"
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						viewBox="0 0 24 24"
						width="24"
						xmlns="http://www.w3.org/2000/svg"
					>
						<line x1="18" x2="6" y1="6" y2="18" />
						<line x1="6" x2="18" y1="6" y2="18" />
					</svg>
				</button>
			</div>

			<div class="current-weather">
				<button type="button" id="pop-up-search-btn">London</button>
				<h1 id="current-temperature">-°</h1>
				<p id="weather-type"></p>
				<div id="current-time">
					<p class="time-and-date"></p>
				</div>
			</div>
			<div class="forecasts-container">
				<div class="hourly-forecast">
					<h2>Today's forecast</h2>
					<ul class="hour-list"></ul>
				</div>
				<div class="five-days-forecast-container">
					<h2>5-Day forecast</h2>
					<ul class="five-days-list">
						<li class="day-item day-1">
							<p>Tomorrow</p>
							<p>1 PM</p>
							<p>17°</p>
						</li>
						<li class="day-item day-2">
							<p>Wednesday</p>
							<p>1 PM</p>
							<p>17°</p>
						</li>
						<li class="day-item day-3">
							<p>Thursday</p>
							<p>1 PM</p>
							<p>17°</p>
						</li>
						<li class="day-item day-4">
							<p>Friday</p>
							<p>1 PM</p>
							<p>17°</p>
						</li>
						<li class="day-item day-5">
							<p>Saturday</p>
							<p>1 PM</p>
							<p>17°</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
